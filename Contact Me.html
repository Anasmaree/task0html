<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the webpage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Anas Marii</title>
    <link rel="stylesheet" href="./anas.html">
</head>
<body>
    <!-- Header for page title -->
    <header>
        <h1>Contact Me</h1>
    </header>

    <!-- Contact form section -->
    <section>
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <!-- Input for the visitor's name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <!-- Input for the visitor's email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- Textarea for the message -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br><br>

            <!-- Submit button -->
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer to navigate back to the portfolio page -->
    <footer>
        <p><a href="portfolio.html">Back to Portfolio</a></p>
    </footer>
</body>
</html>
